<!doctype html>
<html ng-app="app">
<head>
<title>Hello AngularJS</title>
<style>
div {
	transition: all linear 0.5s;
	background-color: lightblue;
	height: 100px;
	width: 50%;
	position: relative;
	top: 0;
	left: 0;
}
</style>
<script type="text/javascript"
	src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js">
	
</script>
<script src="hello3ang.js"></script>
</head>

<body>
	<div ng-controller="HttpGetController" id="test1">
		<p>
			ID: <input type="text" name="id" ng-model="id" required />
		</p>
		<p>
			First Name: <input type="text" name="firstName" ng-model="firstName"
				required />
		</p>
		<p>
			Last Name: <input type="text" name="lastName" ng-model="lastName"
				required />
		</p>
		<p>
			Email: <input type="text" name="emailId" ng-model="emailId" required />
		</p>
		<button ng-click="SendData()">Submit</button>

		<br> <br>
		<div id="TestsDiv" style="display: none">From Inside TestsDiv:
			ID is: {{ PostDataResponse.id }}</div>
		<br> <br>
		<hr />
		ID is: {{ PostDataResponse.id }}
		<hr />
		FirstName is: {{ PostDataResponse.firstName }}
	</div>
</body>
</html>
